        body {
            background-color: black;
            color: white;
            font-family: 'Flowey', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
            perspective: 1px;
            transform-style: preserve-3d;
        }
        #text-container {
            font-size: 32px;
            white-space: pre;
        }
        .shaking-text span {
            display: inline-block;
            animation: shake 0.5s infinite;
            animation-duration: calc(0.2s + 0.4s * var(--i));
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .ha-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 105%;
            height: 3000%;
            overflow: hidden;
            pointer-events: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, 78px);
            grid-template-rows: repeat(auto-fill, 48px);
        }
        .ha {
            font-size: 48px;
            color: white;
            width: 48px;
            height: 48px;
            line-height: 48px;
            text-align: center;
            margin-left: 25px;
        }
        @keyframes camera-move {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-700vh);
            }
        }
    </style>

0dZMmPNubO5u6qUH9yVCPRUfU4zgL/utVdUpn4VBMgdUxwZBcJOy08v4X'
        const textSound = new Audio(textSoundBase64);
        const haSound = new Audio(haSoundBase64);

        let currentLineIndex = 0;
        const textContainer = document.getElementById('text-container');
        const haContainer = document.getElementById('ha-container');

        function playTextSound() {
            textSound.currentTime = 0;
            textSound.play().catch(error => {
                console.error("Error playing text sound:", error);
            });
        }

        function playHaSound() {
            haSound.currentTime = 0;
            haSound.play().catch(error => {
                console.error("Error playing HA sound:", error);
            });
        }

        function displayText(index = 0) {
            if (index < textLines[currentLineIndex].length) {
                const span = document.createElement('span');
                span.style.setProperty('--i', index);
                span.textContent = textLines[currentLineIndex][index];
                textContainer.appendChild(span);
                playTextSound();
                setTimeout(() => displayText(index + 1), 100); // Adjust speed here
            } else {
                setTimeout(() => {
                    textContainer.textContent = '';
                    currentLineIndex++;
                    if (currentLineIndex < textLines.length) {
                        displayText();
                    } else {
                        startHaAnimation();
                    }
                }, 700); // 0.7 seconds delay
            }
        }

        function startHaAnimation() {
            const haInterval = 0.001; // Interval between each "HA" appearance in milliseconds
            const animationDuration = 4100; // 8 seconds
            let haCount = 0;

            function createHa() {
                const ha = document.createElement('div');
                ha.classList.add('ha');
                ha.textContent = 'HA';
                haContainer.appendChild(ha);

                haCount++;

                // Remove "HA" after animation to clean up the DOM
                setTimeout(() => ha.remove(), 8000);
            }

            // Create "HA" elements continuously
            const createHaInterval = setInterval(createHa, haInterval);

            haContainer.style.animation = `camera-move 12s linear forwards`;
            playHaSound();

            setTimeout(() => {
                clearInterval(createHaInterval);
                window.close();
            }, animationDuration); // Close window after 8 seconds
        }

        document.body.addEventListener('click', () => {
            displayText();
        }, { once: true });
    </script>
</body>
</html>
